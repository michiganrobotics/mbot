{% assign date_format = site.date_format | default: "%B %-d, %Y" %}
<p class="page__date">
    <strong><i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }}</strong>
    {{ page.last_modified_at | date: date_format }}
    <!-- <time class="dt-published" datetime="{{ page.last_modified_at | date: "%Y-%m-%d" }}">{{ page.last_modified_at | date: date_format }}</time> -->
</p>
